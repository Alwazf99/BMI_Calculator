<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm"> <!-- Added ID to the form for easier access -->
            <p><label>Height in cm:</label><input type="text" id="height"/></p> <!-- Removed extra space after ID -->
            <p><label>Weight in kg:</label><input type="text" id="weight"/></p> <!-- Removed extra space after ID -->
            <button type="submit">Calculate</button> <!-- Changed the button type to "submit" -->
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
